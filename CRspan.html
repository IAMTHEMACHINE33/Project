<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table with column and row spanned</title>
</head>
<body>
    <h3>Table with column and row spanned</h3>
    <table border="1">
        <tr>
            <td>Logo</td>
            <td colspan="3">Top Menu</td>
            
        </tr>
        <tr>
            <td rowspan="2">Side menu</td>
            <td>Worldnews</td>
            <td>Financial</td>
            <td rowspan="2">List of Ads</td>
        </tr>
        <tr>
            <td>Technology</td>
            <td>Sports</td>
            
        </tr>
        <tr>
            <td colspan="4">Footer</td>
        </tr>
    </table>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test JavaScript Form Validation</title>
</head>
<body>
    <h1>Test JavaScript Form Validation</h1>
    <form>
        <table>
            <tr>
                <td>
                    <label for="Name">Name</label>
                </td>
                <td>
                    <input type="text" id="Name" name="Name"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Address">Address</label>
                </td>
                <td>
                    <input type="text" id="Address" name="Address"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Zip">Zip Code</label>
                </td>
                <td>
                    <input type="text" id="Zip" name="Zip"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Country">Country</label>
                </td>
                <td>
                    <select id="Country" name="Country" placeholder="Please select">
                        <option value="Country">Nepal</option>
                        <option value="Country">Spain</option>
                        <option value="Country">America</option>
                        <option value="Country">UK</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="role">gender</label>
                </td>
                <td>
                    <input type="radio" id="male" name="gender"/>
                    <label for="male">Male</label>
                </td>
                <td>
                    <input type="radio" id="female" name="gender"/>
                    <label for="female">female</label>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Preferences">Preferences</label>
                </td>
                <td>
                    <input type="checkbox" id="red" name="Preferences"/>
                    <label for="red">Red</label>
                </td>
            
                <td>
                    <input type="checkbox" id="green" name="Preferences"/>
                    <label for="green">Green</label>
                </td>
        
                <td>
                    <input type="checkbox" id="blue" name="Preferences"/>
                    <label for="blue">Blue</label>
                </td>
            </tr>
            
            
             <tr>
                <td>
                    <label for="Phone">Phone</label>
                </td>
                <td>
                    <input type="number" id="Phone" name="Phone"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Email">Email</label>
                </td>
                <td>
                    <input type="Email" id="Email" name="Email"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Password">Password(6-8 characters)</label>
                </td>
                <td>
                    <input type="Password" id="Password" name="Password"/>
                </td>
            </tr>
            <tr>
                <td rowspan="2">
                    <label for="Password1">Verify Password</label>
                </td>
                <td>
                    <input type="Password" id="Password1" name="Password1"/>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" id="submit" value="Send"/>
                    <input type="reset" id="reset" value="Clear"/>

                </td>
             </tr>
                
            
        
        </table>
    </form>
</body>
</html>

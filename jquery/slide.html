<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.6.0.min.js"></script>
    <style>
        .main-div{
            background-color: orange;
            height: 300px;
            width: 300px;
            /* display: none; */
            position: relative;
        }
    </style>
</head>
<body>
    <div class="main-div">

    </div>
    <button id="btn">Slid Toggle</button>
    <script>
        $(document).ready(function(){
            // $(".main-div").slideDown(5000)
            $("#btn").click(function(){
                $(".main-div").slideToggle(3000)

            })

            $(".main-div").animate({left:"250px", height:"+=100px", width:"+=300px"})
        })
    </script>
</body>
</html>

    <script>
        let obt_marks=105;

        if(obt_marks >=70 && obt_marks<=100){
            console.log("Distinction")
        }
        else if(obt_marks >=60 && obt_marks<70){
            console.log("First Class")
        }
        else if(obt_marks >=50 && obt_marks<60){
            console.log("Second Class")
        }
        else if(obt_marks >=40 && obt_marks<50){
            console.log("Third Class")
        }
        else if(obt_marks < 40 && obt_marks>=0){
            console.log("Fail")
        }
        else{
            console.log("Invalid input")
        }
    </script>

    <script>
        var myDate= new Date().getDay();
        console.log(myDate);
        switch(myDate){
            case 0:
                console.log("Sunday")
                break;
            case 1:
                console.log("Monday")
                break;
            case 2:
                console.log("Tuesday")
                break;
            case 3:
                console.log("Wednesday")
                break;
            case 4:
                console.log("Thursday")
                break;
            case 5:
                console.log("Friday")
                break;
            case 6:
                console.log("Saturday ")
                break;
            default:
                console.log("Invalid input")
            
            
        }
    </script>
    <script>

            case 11:

            default:
                console.log("Invalid input")
           
        }

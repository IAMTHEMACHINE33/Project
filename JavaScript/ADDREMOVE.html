<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .changeClass{
            color: red;
            background: black;
            font-size: 24px;

        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="para1">this is para 1</p>

    <button type="button" onclick="addClass()">Add Class</button>
    <button type="button" onclick="removeClass()">Removve Class</button>

    <script>
        function addClass(){
            document.getElementById("para1").classList.add("changeClass");

        }
        function removeClass(){
            document.getElementById("para1").classList.remove("changeClass");
        }
    </script>
</body>
</html>

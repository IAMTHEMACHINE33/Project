<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password test</title>
</head>
<body>
    <label for="pwd">Password</label><br/>
    <input type="password" id="pwd" name="pwd" onkeyup="passwordCheck()">
    <p id="password-error"></p><br/>
    <input type="text">

    <script>
        document.getElementById("password-error").style.display="none";

        function passwordCheck(){
            let getPassword = document.getElementById("pwd");
            let passwordString = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
            
            if( getPassword.value.match(passwordString)){
                document.getElementById("password-error").style.display="none";

            }
            else{
                document.getElementById("password-error").style.display="block";
                document.getElementById("password-error").innerHTML="Password must be atleast 8 characters and contain one lowercase, one uppercase, one number and one special character";

            }
        }
    </script>
</body>
</html>

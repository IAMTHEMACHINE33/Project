<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
</head>
<body>
    <div id="demoClick">
        This is initial text from HTML
    </div>
    <button type="button" onclick="clickEvent()">Click Event</button>

    <div id="demoDbClick" >This is double click test</div>
    <button type="button" ondblclick="dbClickEvent()">Dbl Click Event</button>
<br/>
<br/>
    <input type="text" onkeyup="keyUpEvent()">
<br/>
    <h1 id="head1" onmouseenter="mouseEvent()">Hello</h1>

    <input type="text" onchange="onChangeEvent(this.value)">
    <script>
        function onChangeEvent(userInput){
            alert("You Entered:"+ userInput)
        }
        function clickEvent(){
            document.getElementById("demoClick").innerHTML="This is text from JavaScript";
        }
        function dbClickEvent(){
            document.getElementById("demoDbClick").innerHTML="Double Click Event Triggerred";
        }
        function keyUpEvent(){
            alert("Keyup event triggered");
        }
        function mouseEvent(){
            document.getElementById("head1").innerHTML="welcome";
            document.getElementById("head1").style.color="red";     
        }
    </script>
</body>
</html>

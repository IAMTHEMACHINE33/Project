    <script>
        function changeImage(){
            var y = document.getElementById("image1");

            y.width = "1000";
            y.style.border = "5px solid red";    
        }

            var z = document.getElementById("para2");
            z.style.fontsize = "50px";
            z.style.color = "red";
            z.style.backgroundColor = "yellow";

        }
    </script>

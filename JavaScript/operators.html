<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
</head>
<body>
    <button onclick="myFunction()">Click to view first function</button>
    <button onclick="addNumbers(5,8)">Add Numbers</button>
    <script>
        function myFunction(){
            console.log("This is our first function")
            
        }
    </script>
    <script>
        function addNumbers(x,y){
            console.log(x+y);

        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test JavaScript Form Validation</title>
</head>
<body>
    <h1>Test JavaScript Form Validation</h1>
    <form>
       
        <label for="Firstname">Firstname</label>
        <input type="text" id="Firstname" name="Firstname"/><br/><br/>
        <label for="Middlename">Middlename</label>
        <input type="text" id="Middlename" name="Middlename"/><br/><br/>
        <label for="Lastname">Lastname</label>
        <input type="text" id="Lastname" name="Lastname"/><br/><br/>
        <label for="Course">Course</label>
               
        <select id="Course" name="Course" placeholder="Course">
            <option value="English">English</option>
            <option value="Maths">Maths</option>
            <option value="Science">Science</option>
            <option value="Literature">Literature</option>
        </select><br/><br/>
            
        <label for="gender">gender</label><br/>
                
            <input type="radio" id="male" name="gender"/>
            <label for="male">Male</label><br/>
                
            <input type="radio" id="female" name="gender"/>
            <label for="female">female</label><br/>

            <input type="radio" id="other" name="gender"/>
            <label for="other">Other</label><br/>
                
    
               
            
        <label for="Phone">Phone</label>
        <input type="number" id="Phone" name="Phone"/ disabled placeholder="+977" >
        <input type="number" id="Phone" name="Phone"/><br/><br/>
        
           
        <label for="Address">Address</label>
        <textarea id="Address" name="Address" rows="10" cols="50" placeholder="Enter Address"></textarea><br/><br/>
        
        
        <label for="Email">Email</label>
        <input type="Email" id="Email" name="Email"/><br/><br/>
             
        <label for="Password">Password</label>
        <input type="Password" id="Password" name="Password"/><br/><br/>
        
        <label for="Password1">Re-type password</label>
        <input type="Password" id="Password1" name="Password1"/><br/><br/>
               
        <input type="submit" id="submit" value="Submit"/>
                
    </form>
</body>
</html>
